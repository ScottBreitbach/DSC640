         x="111.01562"
         y="92.783731"
         id="tspan40531">In 1991, it cost 29 cents to mail a letter that </tspan><tspan
         x="111.01562"
         y="120.42623"
         id="tspan40533">weighed one ounce or less via the United States </tspan><tspan
         x="111.01562"
         y="148.06873"
         id="tspan40535">Postal Service. The postage rate went up to 37 </tspan><tspan
         x="111.01562"
         y="175.71124"
         id="tspan40537">cents in 2001, and has increased four times </tspan><tspan
         x="111.01562"
         y="203.35374"
         id="tspan40539">since then.</tspan></text></g></svg>
